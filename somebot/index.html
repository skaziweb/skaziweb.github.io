<!DOCTYPE html>
<html lang="en">
<head>
	<title>Демо чат бот</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/jquery.convform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="dist/jquery-ui.min.css">
	<link rel="stylesheet" href="dist/jquery-ui.structure.min.css">
	<link rel="stylesheet" href="dist/jquery-ui.theme.min.css">
	<link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
	<div class="btn-overlay">
		<button onclick="openChat();">Открыть чат</button>
		<button onclick="closeChat();">Закрыть чат</button>
	</div>
	<section id="demo">
		<div class="card no-border">
			<div id="chat">
				<form action="" method="GET" class="hidden">
					<input type="text" name="name" data-no-answer="true" data-conv-question="Добрый день!">
					<input type="text" name="name" data-no-answer="true"
						data-conv-question="Я помогу вам записаться на пробный урок в Новакид.">
					<input type="text" name="name" data-conv-question="Скажите, как зовут вашего ребенка??">
				</form>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="dist/autosize.min.js"></script>
	<script type="text/javascript" src="dist/jquery.convform.js"></script>
	<script type="text/javascript" src="dist/jquery.maskedinput.js"></script>
	<script type="text/javascript" src="dist/jquery-ui.min.js"></script>
	<script type="text/javascript" src="dist/common.js"></script>
</body>
</html>
