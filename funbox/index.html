<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>FunBox</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#1698d9">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<section class="funbox">
		<div class="funbox-container">
			<h1>Ты сегодня покормил кота?</h1>
			<div class="product_container">
				<label>
					<input type="checkbox">
					<div class="product_item_wraper">
						<div class="product_item">
							<div class="product_item_description">
								<div class="product_item_description_slogan">
									<p>Сказочное заморское яство</p>
									<p>Котэ не одобряет?</p>
								</div>
								<div class="product_item_description_name">
									<h3>Нямушка</h3>
									<h4>с фуа-гра</h4>
								</div>
								<div class="product_item_description_text">
									<p>10 порций</p>
									<p>мышь в подарок</p>
								</div>
							</div>
							<div class="product_item_weight">
								<p>0,5</p>
								<p>кг</p>
							</div>
						</div>
						<div class="product_item_call">
							<p>Чего сидишь? Порадуй котэ, <span>купи.</span></p>
							<p>Головы щучьи с чесноком да свежайшая сёмгушка.</p>
							<p>Печалька, с фуа-гра закончился.</p>
						</div>
					</div>
				</label>
				<label>
					<input type="checkbox" checked>
					<div class="product_item_wraper">
						<div class="product_item">
							<div class="product_item_description">
								<div class="product_item_description_slogan">
									<p>Сказочное заморское яство</p>
									<p>Котэ не одобряет?</p>
								</div>
								<div class="product_item_description_name">
									<h3>Нямушка</h3>
									<h4>с рыбой</h4>
								</div>
								<div class="product_item_description_text">
									<p>40 порций</p>
									<p>2 мыши в подарок</p>
								</div>
							</div>
							<div class="product_item_weight">
								<p>2</p>
								<p>кг</p>
							</div>
						</div>
						<div class="product_item_call">
							<p>Чего сидишь? Порадуй котэ, <span>купи.</span></p>
							<p>Головы щучьи с чесноком да свежайшая сёмгушка.</p>
							<p>Печалька, с рыбой закончился.</p>
						</div>
					</div>
				</label>
				<label>
					<input type="checkbox">
					<div class="product_item_wraper disabled">
						<div class="product_item">
							<div class="product_item_description">
								<div class="product_item_description_slogan">
									<p>Сказочное заморское яство</p>
									<p>Котэ не одобряет?</p>
								</div>
								<div class="product_item_description_name">
									<h3>Нямушка</h3>
									<h4>с курой</h4>
								</div>
								<div class="product_item_description_text">
									<p>100 порций</p>
									<p>5 мышей в подарок</p>
								</div>
							</div>
							<div class="product_item_weight">
								<p>5</p>
								<p>кг</p>
							</div>
						</div>
						<div class="product_item_call">
							<p>Чего сидишь? Порадуй котэ, <span>купи.</span></p>
							<p>Головы щучьи с чесноком да свежайшая сёмгушка.</p>
							<p>Печалька, с курой закончился.</p>
						</div>
					</div>
				</label>
			</div>
		</div>
	</section>
	<script src="js/scripts.min.js"></script>

</body>
</html>
